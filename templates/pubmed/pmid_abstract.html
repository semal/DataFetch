{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>Pubmed文献摘要及涉及位点</h1>

  <p>搜索式：{{ formula }}</p>

  <form method="post" action="/extract_snps">
    <div class="form-group form-inline" style="padding-top: 1em;margin-bottom: 0">
      <input type="hidden" name="formula" value="{{ formula }}">
      <button class="btn btn-primary">从摘要从抽取位点</button>
    </div>
  </form>
  <form method="post" action="/download_snps">
    <div class="form-group form-inline" style="padding-top: 1em">
      <input type="hidden" name="formula" value="{{ formula }}">
      <button class="btn btn-primary">下载位点</button>
    </div>
  </form>
  <hr>
  <table class="table table-striped table-bordered table-hover" data-toggle="table" data-pagination="true"
         data-search="true">
    <thead>
    <tr>
      <th>PubMed ID</th>
      <th>涉及到的位点</th>
      <th>文献标题</th>
      <th>文献摘要</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
      <td>{{ record[0]}}</td>
      <td>{{ record[1]}}</td>
      <td>{{ record[2]}}</td>
      <td>{{ record[3]}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
