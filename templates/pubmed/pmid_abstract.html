{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>Pubmed文献摘要及涉及位点</h1>

  <p>搜索式：{{ formula }}</p>

  <div class="row">
    <div class="col-md-2">
      <form method="post" action="/extract_snps">
        <div class="form-group form-inline" style="padding-top: 1em">
          <input type="hidden" name="formula" value="{{ formula }}">
          <button class="btn">从摘要从抽取位点</button>
        </div>
      </form>
    </div>
    <div class="col-md-2">
      <form method="post" action="/download_snps">
        <div class="form-group form-inline" style="padding-top: 1em">
          <input type="hidden" name="formula" value="{{ formula }}">
          <button class="btn">下载位点</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <table class="table table-striped table-hover" data-toggle="table" data-pagination="true"
         data-search="true">
    <thead>
    <tr>
      <th>PubMed ID</th>
      <th data-sortable="true">涉及到的位点</th>
      <th>文献标题</th>
      <th>文献摘要</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
      <td><a href="https://www.ncbi.nlm.nih.gov/pubmed/{{ record[0] }}">{{ record[0] }}</a></td>
      <td>{{ record[1] }}</td>
      <td>{{ record[2] }}</td>
      <td>{{ record[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
